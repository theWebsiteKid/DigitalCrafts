<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <!-- Page Container -->
    <div class="container">
        <!-- Header / Navbar -->
        <header class="header">
            <!-- Left Align -->
            <!-- Remove Containers, make child element direct children of the header / navbar -->
            <div class="link-container pull-left">
                <a href="https://goo.gl/ajzWhN">About</a>
                <a href="https://goo.gl/hdrfHD">Store</a>
            </div>
            <!-- Place .spacer here -->
            <!-- Right Align -->
            <div class="link-container pull-right">
                <a href="https://goo.gl/JFVxmD">Gmail</a>
                <a href="https://goo.gl/qSsyCs">Images</a>
                <a href="#">[APPS]</a>
                <a href="http://accounts.google.com" class="btn sign-in">Sign In</a>
            </div>
        </header>
        <!-- Main Content -->
        <main class="main">
            <!-- Google Logo -->
            <h1 class="logo">
                <p class="blue">G</p>
                <p class="red">o</p>
                <p class="yellow">o</p>
                <p class="blue">g</p>
                <p class="green">l</p>
                <p class="red">e</p>
            </h1>
            <!-- Search Bar -->
            <input type="search" name="search-bar" class="search-bar" id="search-bar" >
            <br>
            <!-- Search Buttons -->
            <button type="submit" class="btn">Google Search</button>
            <button type="submit" class="btn">I'm Feeling Lucky</button>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <!-- Left Align -->
            <div class="link-container pull-left">
                <a href="https://goo.gl/K1Zev8">Advertising</a>
                <a href="https://goo.gl/ucMTrW">Business</a>
            </div>
            <!-- Right Align -->
            <div class="link-container pull-right">
                <a href="https://goo.gl/Z2ajHB">Privacy</a>
                <a href="https://goo.gl/PFrf63">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </div>
</body>
</html>
